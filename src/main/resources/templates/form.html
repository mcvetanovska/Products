<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WP Exam</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- The form should submit to ProductsController.create or  ProductsController.update, depending on whether we are
creating or editing a product -->
<form th:method="POST" th:action="@{${product != null} ? '/products/' + ${product.id} : '/products' }" class="container mt-4">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               id="name"
               name="name"
               th:value="${product?.name}"
               class="form-control"
               required>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number"
               id="price"
               th:value="${product?.price}"
               name="price"
               class="form-control"
               required>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number"
               id="quantity"
               name="quantity"
               th:value="${product?.quantity}"
               class="form-control"
               required>
    </div>
    <div class="form-group">
        <label for="categories">Category</label><br/>
        <select id="categories" name="categories" multiple="multiple" size="5" class="form-control">
            <!-- For each category you should have one <option> like below  -->
            <option
                    th:each="cat: ${categories}"
                    th:value="${cat.id}"
                    th:text="${cat.name}"
                    th:selected="${product?.categories?.contains(cat)}"
            > [cat.name]</option>
        </select>
    </div>

    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    <a id="back" href="/products" type="button" class="btn btn-secondary">Back to products</a>
</form>

<div class="container mt-4">
    <ul id="nav" class="nav">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</div>

</body>
</html>
